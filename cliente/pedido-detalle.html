<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Pedido - RealPrint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="cuerpo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/RealPrint%20logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                RealPrint Cliente
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos.html">Mis Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nuevo-pedido.html">Nuevo Pedido</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Mi Perfil</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userName"></span>
                    <button class="btn btn-outline-light" id="logoutBtn">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-8">
                <!-- Información del Pedido -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">Detalles del Pedido</h6>
                        <span class="badge bg-primary" id="orderStatus"></span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Información General</h5>
                                <table class="table table-borderless">
                                    <tr>
                                        <th>ID del Pedido:</th>
                                        <td id="orderId"></td>
                                    </tr>
                                    <tr>
                                        <th>Fecha:</th>
                                        <td id="orderDate"></td>
                                    </tr>
                                    <tr>
                                        <th>Estado:</th>
                                        <td id="orderStatusText"></td>
                                    </tr>
                                    <tr>
                                        <th>Total:</th>
                                        <td id="orderTotal"></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <h5>Productos</h5>
                                <div class="table-responsive">
                                    <table class="table" id="productsTable">
                                        <thead>
                                            <tr>
                                                <th>Producto</th>
                                                <th>Cantidad</th>
                                                <th>Precio Unitario</th>
                                                <th>Subtotal</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Los productos se cargarán dinámicamente -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Seguimiento del Pedido -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Seguimiento del Pedido</h6>
                    </div>
                    <div class="card-body">
                        <div class="timeline" id="orderTimeline">
                            <!-- El seguimiento se cargará dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- Acciones -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Acciones</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="downloadInvoiceBtn">
                                <i class="bi bi-download"></i> Descargar Factura
                            </button>
                            <button class="btn btn-success" id="downloadFilesBtn">
                                <i class="bi bi-file-earmark-arrow-down"></i> Descargar Archivos
                            </button>
                            <button class="btn btn-warning" id="contactSupportBtn">
                                <i class="bi bi-question-circle"></i> Contactar Soporte
                            </button>
                            <button class="btn btn-danger" id="cancelOrderBtn" style="display: none;">
                                <i class="bi bi-x-circle"></i> Cancelar Pedido
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Información de Envío -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Información de Envío</h6>
                    </div>
                    <div class="card-body">
                        <div id="shippingInfo">
                            <!-- La información de envío se cargará dinámicamente -->
                        </div>
                    </div>
                </div>

                <!-- Notas -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Notas</h6>
                    </div>
                    <div class="card-body">
                        <div id="orderNotes">
                            <!-- Las notas se cargarán dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="src/components/cliente/cliente-pedido-detalle.js"></script>
</body>
</html>
