<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - RealPrint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="cuerpo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/RealPrint%20logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                RealPrint Cliente
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html" id="dashboardLink">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mis_pedidos.html" id="pedidosLink">Mis Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="mi_perfil.html" id="perfilLink">Mi Perfil</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userName"></span>
                    <button class="btn btn-outline-light" id="logoutBtn">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Información del perfil -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Avatar">
                        <h5 class="card-title" id="nombreUsuario"></h5>
                        <p class="text-muted" id="emailUsuario"></p>
                        <button class="btn btn-outline-primary" id="cambiarAvatar">
                            <i class="bi bi-camera"></i> Cambiar Avatar
                        </button>
                    </div>
                </div>

                <!-- Estadísticas -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Estadísticas</h5>
                        <div class="list-group list-group-flush">
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                Pedidos Totales
                                <span class="badge bg-primary rounded-pill" id="totalPedidos">0</span>
                            </div>
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                Pedidos Activos
                                <span class="badge bg-warning rounded-pill" id="pedidosActivos">0</span>
                            </div>
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                Pedidos Completados
                                <span class="badge bg-success rounded-pill" id="pedidosCompletados">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulario de edición -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Información Personal</h5>
                        <form id="formPerfil">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Empresa</label>
                                <input type="text" class="form-control" id="empresa">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Dirección</label>
                                <textarea class="form-control" id="direccion" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar Cambios
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Cambio de contraseña -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Cambiar Contraseña</h5>
                        <form id="formPassword">
                            <div class="mb-3">
                                <label class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="passwordActual" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="passwordNueva" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirmar Nueva Contraseña</label>
                                <input type="password" class="form-control" id="passwordConfirmar" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-key"></i> Cambiar Contraseña
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/mi_perfil.js"></script>
</body>
</html>
