<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - RealPrint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="cuerpo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/RealPrint%20logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                RealPrint Jefe
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html" id="dashboardLink">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos.html" id="pedidosLink">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produccion.html" id="produccionLink">Producción</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipo.html" id="equipoLink">Equipo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="reportes.html" id="reportesLink">Reportes</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userName"></span>
                    <button class="btn btn-outline-light" id="logoutBtn">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h1 class="mb-4">Reportes</h1>

        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Tipo de Reporte</label>
                        <select class="form-select" id="tipoReporte">
                            <option value="produccion">Producción</option>
                            <option value="operarios">Operarios</option>
                            <option value="maquinas">Máquinas</option>
                            <option value="pedidos">Pedidos</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Período</label>
                        <select class="form-select" id="periodoReporte">
                            <option value="diario">Diario</option>
                            <option value="semanal">Semanal</option>
                            <option value="mensual">Mensual</option>
                            <option value="personalizado">Personalizado</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Fecha Inicio</label>
                        <input type="date" class="form-control" id="fechaInicio">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Fecha Fin</label>
                        <input type="date" class="form-control" id="fechaFin">
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" id="generarReporte">
                        <i class="bi bi-file-earmark-text"></i> Generar Reporte
                    </button>
                    <button class="btn btn-success" id="exportarReporte">
                        <i class="bi bi-download"></i> Exportar
                    </button>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Evolución</h5>
                        <canvas id="evolucionChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Distribución</h5>
                        <canvas id="distribucionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de datos -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="tablaReporte">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Métrica 1</th>
                                <th>Métrica 2</th>
                                <th>Métrica 3</th>
                                <th>Métrica 4</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/reportes.js"></script>
</body>
</html>
