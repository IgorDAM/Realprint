<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo - RealPrint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="cuerpo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/RealPrint%20logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                RealPrint Jefe
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html" id="dashboardLink">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos.html" id="pedidosLink">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produccion.html" id="produccionLink">Producción</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="equipo.html" id="equipoLink">Equipo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reportes.html" id="reportesLink">Reportes</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userName"></span>
                    <button class="btn btn-outline-light" id="logoutBtn">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión del Equipo</h1>
            <button class="btn btn-primary" id="nuevoOperario">
                <i class="bi bi-person-plus"></i> Nuevo Operario
            </button>
        </div>

        <!-- Estadísticas del equipo -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Operarios Activos</h5>
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="bi bi-people fs-1"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h3 id="operariosActivos">0</h3>
                                <p class="mb-0">en turno</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Eficiencia Media</h5>
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="bi bi-graph-up fs-1"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h3 id="eficienciaMedia">0%</h3>
                                <p class="mb-0">del equipo</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tareas Activas</h5>
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="bi bi-list-task fs-1"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h3 id="tareasActivas">0</h3>
                                <p class="mb-0">en curso</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Incidencias</h5>
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="bi bi-exclamation-triangle fs-1"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h3 id="incidencias">0</h3>
                                <p class="mb-0">pendientes</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de operarios -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="tablaOperarios">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Turno</th>
                                <th>Máquina</th>
                                <th>Tareas Activas</th>
                                <th>Eficiencia</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/equipo.js"></script>
</body>
</html>
